<nb-layout>

    <nb-layout-header fixed>
        <app-header></app-header>
    </nb-layout-header>

    <nb-sidebar
        class="menu-sidebar"
        tag="menu-sidebar"
        state="compacted"
    >
        <nb-menu [items]="menu"></nb-menu>
    </nb-sidebar>

    <nb-layout-column>
        <router-outlet></router-outlet>
    </nb-layout-column>

    <nb-sidebar
        class="settings-sidebar"
        tag="settings-sidebar"
        state="collapsed"
        fixed
        end
    >
    </nb-sidebar>

</nb-layout>
